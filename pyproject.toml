[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "soil-segment"
version = "0.1.0"
description = "2D soil segmentation and NPK prediction (backend)"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Proprietary" }
authors = [
  { name = "Fertilizer QC Team" }
]
dependencies = [
  "flask",
  "flask-cors",
  "numpy",
  "Pillow",
  "torch",
  "torchvision",
  "opencv-python-headless",
  "scikit-learn",
  "joblib",
  "matplotlib",
  "seaborn",
  "requests",
  "tqdm",
  "gradio",
  "roboflow",
  "tomli; python_version < \"3.11\"",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
]

[project.scripts]
soil-segment-train = "soil_segment.unet_trainer:main"
soil-segment-viz = "soil_segment.visualizer:main"

[tool.setuptools]
package-dir = {"" = "backend/src"}

[tool.setuptools.packages.find]
where = ["backend/src"]
include = ["soil_segment*"]
